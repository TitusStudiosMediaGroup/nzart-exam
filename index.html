<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>NZART Exam</title>
    </head>
<body>
    <div class="primaryfield">
        <div class="form-section">
            <div class="form-sectioninfo">
                <h1>Regulations</h1>
                <p>(7 questions)</p>
            </div>
            <div class="form-questionfield">
                <h1>An amateur radio operator must be able to:</h1>
                <div class="form-answerfield">
                    <input type="radio" name="test" value="1">
                    <label for="1">converse in the languages shown on the Certificate of Competency</label>
                    <input type="radio" name="test" value="2">
                    <label for="2">read Morse code at 12 words-per-minute</label>
                    <input type="radio" name="test" value="3">
                    <label for="3">monitor standard frequency transmissions</label>
                    <input type="radio" name="test" value="4">
                    <label for="4">verify that transmissions are within an authorised frequency band</label>
                </div>
            </div>
        </div>
    </div>
    <div class="primaryfield" id="generate">

    </div>
    <script type="text/javascript" src="worker.js"></script>
</body>
</html>
